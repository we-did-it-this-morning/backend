<app-nav></app-nav>
<div class="jumbotron">
    <div class="row">
            <div class="col">
                    <div class="mx-auto w-50 p-3 bg-dark text-white text-center">
                        <h1>Login</h1>
                    </div>
            </div>
    </div>
</div>
 
<form [formGroup]="userInfo" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" class="form-control" formControlName="username" id="userName" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
